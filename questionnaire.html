<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Questionnaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #032717;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: #032717;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #032717;
            box-shadow: 0 0 0 3px rgba(3, 39, 23, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .checkbox-item:hover {
            background: #e9ecef;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
        }
        
        .radio-item input[type="radio"] {
            width: auto;
            margin-right: 8px;
            transform: scale(1.2);
        }
        
        .submit-btn {
            background: #032717;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background: #054a2f;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(3, 39, 23, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            display: none;
            background: #27ae60;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project Questionnaire</h1>
            <p>Help us understand your project requirements and goals</p>
        </div>
        
        <div class="form-container">
            <form id="clientForm">
                <!-- Basic Information -->
                <div class="form-group">
                    <label for="companyName">Company/Organization Name <span class="required">*</span></label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                
                <div class="form-group">
                    <label for="contactName">Primary Contact Name <span class="required">*</span></label>
                    <input type="text" id="contactName" name="contactName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <!-- Project Overview -->
                <div class="form-group">
                    <label for="projectDescription">Project Description <span class="required">*</span></label>
                    <textarea id="projectDescription" name="projectDescription" placeholder="Please provide a brief overview of your project..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="projectGoals">Primary Goals & Objectives <span class="required">*</span></label>
                    <textarea id="projectGoals" name="projectGoals" placeholder="What do you hope to achieve with this project?" required></textarea>
                </div>
                
                <!-- Project Type -->
                <div class="form-group">
                    <label>Project Type <span class="required">*</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="webDev" name="projectType" value="Web Development">
                            <label for="webDev">Web Development</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="mobileApp" name="projectType" value="Mobile Application">
                            <label for="mobileApp">Mobile Application</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="consulting" name="projectType" value="Consulting">
                            <label for="consulting">Consulting</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="design" name="projectType" value="Design Services">
                            <label for="design">Design Services</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="other" name="projectType" value="Other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                
                <!-- Timeline -->
                <div class="form-group">
                    <label>Desired Timeline <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="asap" name="timeline" value="ASAP" required>
                            <label for="asap">ASAP</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="month1" name="timeline" value="Within 1 month" required>
                            <label for="month1">Within 1 month</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="months3" name="timeline" value="1-3 months" required>
                            <label for="months3">1-3 months</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="months6" name="timeline" value="3-6 months" required>
                            <label for="months6">3-6 months</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="flexible" name="timeline" value="Flexible" required>
                            <label for="flexible">Flexible</label>
                        </div>
                    </div>
                </div>
                
                <!-- Budget -->
                <div class="form-group">
                    <label for="budget">Estimated Budget Range</label>
                    <select id="budget" name="budget">
                        <option value="">Select budget range</option>
                        <option value="Under £5,000">Under £5,000</option>
                        <option value="£5,000 - £15,000">£5,000 - £15,000</option>
                        <option value="£15,000 - £30,000">£15,000 - £30,000</option>
                        <option value="£30,000 - £50,000">£30,000 - £50,000</option>
                        <option value="Over £50,000">Over £50,000</option>
                        <option value="To be discussed">To be discussed</option>
                    </select>
                </div>
                
                <!-- Target Audience -->
                <div class="form-group">
                    <label for="targetAudience">Target Audience</label>
                    <textarea id="targetAudience" name="targetAudience" placeholder="Who is your target audience or end users?"></textarea>
                </div>
                
                <!-- Technical Requirements -->
                <div class="form-group">
                    <label for="techRequirements">Technical Requirements or Preferences</label>
                    <textarea id="techRequirements" name="techRequirements" placeholder="Any specific technologies, platforms, or integrations required?"></textarea>
                </div>
                
                <!-- Additional Information -->
                <div class="form-group">
                    <label for="additionalInfo">Additional Information</label>
                    <textarea id="additionalInfo" name="additionalInfo" placeholder="Anything else you'd like us to know about your project?"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit Questionnaire</button>
                
                <div class="success-message" id="successMessage">
                    <h3>Thank you!</h3>
                    <p>Your questionnaire has been submitted successfully. We'll review your requirements and get back to you soon.</p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Disable submit button
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                // Get form data
                const formData = new FormData(this);
                
                // Submit to Formspree
                const response = await fetch('https://formspree.io/f/meolwzol', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    this.style.display = 'none';
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                // Show error message
                submitBtn.textContent = 'Submission Failed - Please Try Again';
                submitBtn.style.background = '#e74c3c';
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Questionnaire';
                    submitBtn.style.background = '#032717';
                }, 3000);
            }
        });
        
        // Ensure at least one project type is selected
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[name="projectType"]');
            const submitBtn = document.querySelector('.submit-btn');
            
            function validateProjectType() {
                const checked = Array.from(checkboxes).some(cb => cb.checked);
                // You can add custom validation here if needed
            }
            
            checkboxes.forEach(cb => {
                cb.addEventListener('change', validateProjectType);
            });
        });
    </script>
</body>
</html>
